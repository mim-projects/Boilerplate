<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="template.xhtml">
    <ui:define name="template_head">
        <ui:insert name="base_head"/>
    </ui:define>
    <ui:define name="template_body">
        <h:form id="messages" style="z-index: 999999999">
            <p:growl showDetail="true"/>
        </h:form>
        <ui:insert name="start_body"/>
        <div id="navigation_drawer">
            <ui:insert name="navigation_drawer_content"/>
        </div>
        <div id="application">
            <div id="header">
                <div class="left">
                    <ui:insert name="header_left"/>
                </div>
                <div class="center">
                    <ui:insert name="header_center"/>
                </div>
                <div class="right">
                    <ui:insert name="header_right"/>
                </div>
            </div>
            <div class="main">
                <h:form>
                    <ui:insert name="remotes"/>
                </h:form>
                <ui:insert name="base_content_body"/>
            </div>
            <div class="footer"></div>
            <ui:insert name="base_end_body"/>
        </div>
    </ui:define>
</ui:composition>
