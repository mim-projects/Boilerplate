<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        template="/templates/template_base.xhtml">
    <ui:define name="remotes">
        <ui:insert name="remote_events"/>
    </ui:define>
    <ui:define name="base_head">
        <f:event type="preRenderView" listener="#{sessionCtrl.validateSession()}"/>
        <h:outputStylesheet library="mimsoft" name="/css/custom-admin.css"/>
        <h:outputScript library="mimsoft" name="/js/custom-admin.js"/>
        <ui:insert name="end_head"/>
    </ui:define>
    <ui:define name="header_right">
        <p:commandButton value="#{bundle.profile}" styleClass="rounded-button ui-button-outlined"
                         actionListener="#{routerCtrl.navigate('admin_profile')}" process="@this"/>
    </ui:define>
    <ui:define name="navigation_drawer_content">
        <div style="margin: 2rem 2rem 0 2rem">
            <div style="display: grid; gap: 0.05rem">
                <p:commandButton style="width: 100%; text-transform: uppercase; font-weight: bold; padding: 1rem"
                                 value="#{bundle.home}" styleClass="ui-button-flat"
                                 actionListener="#{routerCtrl.navigate('admin_home')}" process="@this"/>
                <p:commandButton style="width: 100%; text-transform: uppercase; font-weight: bold; padding: 1rem"
                                 value="#{bundle.language}" styleClass="ui-button-flat"
                                 actionListener="#{routerCtrl.navigate('admin_language')}" process="@this"/>
                <p:commandButton style="width: 100%; text-transform: uppercase; font-weight: bold; padding: 1rem"
                                 value="#{bundle.projects}" styleClass="ui-button-flat"
                                 actionListener="#{routerCtrl.navigate('admin_project')}" process="@this"/>
            </div>
            <p:commandButton style="margin: 2rem 0; width: 100%" value="#{bundle.app_name}" actionListener="#{routerCtrl.navigate('home')}" process="@this"/>
        </div>
    </ui:define>
    <ui:define name="base_content_body">
        <div style="margin-top: var(--toolbar-height); padding-top: 1rem">
            <ui:insert name="content_body"/>
        </div>
    </ui:define>
</ui:composition>
