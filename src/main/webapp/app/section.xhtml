<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        template="/templates/template_app.xhtml">
    <ui:define name="end_head">
        <h:outputStylesheet library="mimsoft" name="/css/custom-editor.css"/>
    </ui:define>
    <ui:define name="content_body">
        <div class="container-app" style="padding: 2.5rem 0">
            <div style="display: grid">
                <h1 class="text-3xl">
                    <h:outputText escape="false" value="#{appTemplateCtrl.getKeyword(appSectionCtrl.currentSection.nameKeyword)}"/>
                </h1>
                <span style="margin-bottom: 1rem">
                    <p:commandButton icon="pi pi pi-arrow-left" styleClass="ui-button-flat rounded-button"
                                     actionListener="#{appSectionCtrl.navigationBack()}" process="@this"
                                     value="#{appTemplateCtrl.getKeyword(appSectionCtrl.currentSection.projectId.nameKeyword)}"/>
                </span>
                <h:outputText style="text-transform: none !important; font-weight: normal !important; text-align: justify !important" styleClass="text-lg" escape="false"
                              value="#{appTemplateCtrl.getKeyword(appSectionCtrl.currentSection.descriptionKeyword)}"/>
            </div>

            <p:divider/>

            <div class="ql-editor">
                <h:outputText escape="false" value="#{appTemplateCtrl.getKeyword(appSectionCtrl.currentSection.contentKeyword)}"/>
            </div>

            <p:divider/>
        </div>
    </ui:define>
</ui:composition>
