<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        template="/templates/template_app.xhtml">
    <ui:define name="end_head">
        <h:outputStylesheet library="mimsoft" name="/css/custom-editor.css"/>
    </ui:define>
    <ui:define name="content_body">
        <div class="description-app">
            <div class="description-app-text">
                <h1 class="text-3xl">
                    <h:outputText escape="false" value="#{appTemplateCtrl.getKeyword(appProjectCtrl.currentProject.nameKeyword)}"/>
                </h1>
                <p style="text-align: justify"><h:outputText styleClass="text-xl" escape="false" value="#{appTemplateCtrl.getKeyword(appProjectCtrl.currentProject.aboutKeyword)}"/></p>
            </div>
            <div class="description-icon">
                <div class="icon">
                    <p:avatar icon="pi pi-image">
                        <p:graphicImage style="object-fit: cover !important;" url="#{appProjectCtrl.currentProject.icon}" rendered="#{not empty appProjectCtrl.currentProject.icon}"/>
                    </p:avatar>
                </div>
            </div>
        </div>
        <div class="container-app">
            <div class="ql-editor">
                <h:outputText escape="false" value="#{appTemplateCtrl.getKeyword(appProjectCtrl.currentProject.contentKeyword)}"/>
            </div>
        </div>
        <div class="container-app" style="display: grid;">
            <ui:repeat value="#{appProjectCtrl.allSection}" var="section">
                <div class="container-app-item">
                    <h2 class="text-lg">#{appTemplateCtrl.getKeyword(section.nameKeyword)}</h2>
                    <p style="text-align: justify">#{appTemplateCtrl.getKeyword(section.descriptionKeyword)}</p>
                    <span style="margin-top: 0.75rem">
                        <p:commandButton value="#{appTemplateCtrl.getKeyword('read_more')}" actionListener="#{appProjectCtrl.navigationSection(section)}"/>
                    </span>
                </div>
            </ui:repeat>
        </div>
    </ui:define>
</ui:composition>
